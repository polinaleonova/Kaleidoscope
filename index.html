    <div class="settings_panel right_settings_panel">
        <div class="panel_tab" id="right_tab"><span>+</span></div>
        <div class="panel_content" id="right_panel_content">
            <div class="setting_container">
                <div class="rotation_platform" id="particles_container"></div>
                <fieldset class="setting_block">
                    <legend>Auto&Manual Control</legend>
                    <button id="hand_rotation_btn"></button>
                    <div class="auto_rotation_btns">
                        <div class="left_rotation_btns">
                            <button id="left_fast_bt" value="3"><<<</button>
                            <button id="left_middle_bt" value="2"><<</button>
                            <button id="left_slowly_bt" value="1"><</button>
                        </div>
                        <div class="stop_rotation">
                            <button id="stop_bt" value="0">||</button>
                        </div>
                        <div class="right_rotation_btns">
                            <button id="right_slowly_bt" value="-1">></button>
                            <button id="right_middle_bt" value="-2">>></button>
                            <button id="right_fast_bt" value="-3">>>></button>
                        </div>
                    </div>
                </fieldset>
                <button id="clear_canvas_btn">Clear Canvas</button>
            </div>
        </div>

    </div>
    <div class="settings_panel left_settings_panel">
        <div class="panel_content" id="left_panel_content">
            <div class="setting_container">
                <fieldset class="setting_block">
                    <legend>Canvas Color</legend>
                    <input id="color_canvas" class="jscolor color_picker" onchange="updateCanvasColor(this.jscolor)" data-jscolor="{width:300, height:150, position:'right', hash:true,
                    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}">
                    <input name="get_random_color_canvas" type="button" value="Random">
                </fieldset>
                <fieldset class="setting_block">
                    <legend>Particle Shape</legend>
                    <label class="radio_block"><input name="particle_shape" type="radio" class="input_shape" value="2" checked>Circle</label>
                    <label class="radio_block"><input name="particle_shape" type="radio" class="input_shape" value="3">Triangle</label>
                    <label class="radio_block"><input name="particle_shape" type="radio" class="input_shape" value="4">Square</label>
                    <label class="radio_block"><input name="particle_shape" type="radio" class="input_shape" value="random">Random</label>
                </fieldset>
                <fieldset class="setting_block">
                    <legend>Particle Size</legend>
                    <input id="particle_size" type="range">
                    <label class="checkbox_block"><input name="get_random_particle_size" type="checkbox">Random</label>
                    </fieldset>
                <fieldset class="setting_block">
                    <legend>Fill Color</legend>
                    <input id="color_fill" class="jscolor color_picker" data-jscolor="{width:300, height:150, position:'right', hash:true,
                    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}">
                    <label class="checkbox_block"><input name="get_random_color_fill" type="checkbox">Random</label>
                    </fieldset>
                <fieldset class="setting_block">
                    <legend>Stroke Color</legend>
                    <input id="color_stroke" class="jscolor color_picker" data-jscolor="{width:300, height:150, position:'right', hash:true,
                    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}">
                    <label class="checkbox_block"><input name="get_random_color_stroke" type="checkbox">Random</label>
                    </fieldset>
                <fieldset class="setting_block">
                    <legend>Width Stroke</legend>
                    <input id="width_stroke" type="range">
                    <label class="checkbox_block"><input name="get_random_width_stroke" type="checkbox">Random</label>
                    </fieldset>
            </div>
        </div>
        <div class="panel_tab" id="left_tab">
            <span>+</span>
            <!--<img src="static/img/plus_cross.png">-->
        </div>
    </div>
<script src="static/js/app.js"></script>
<script src="static/js/utils.js"></script>
